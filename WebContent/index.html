<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Survey Form</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Student Survey Form</h1>
<form action="post">
<div>
<p id="req">* indicates required fields</p>
</div>

<div>
<label class="required" for="first-name">First Name: </label>
<input type="text" name="first-name" />
<br>
</div>

<div>
<label class="required" for="last-name">Last Name: </label>
<input type="text" name="last-name" />
<br>
</div>

<div>
<label class="required" for="street-address">Street Address:</label>
<input type="text" name="street-address" />
<br>
</div>

<div>
<label class="required" for="city">City:</label>
<input type="text" name="city" />
<br>
</div>

<div>
<label class="required" for="state">State: </label>
<input type="text" name="state" />
<br>
</div>

<div>
<label class="required" for="zip">ZIP: </label>
<input type="text" name="zip" />
<br>
</div>

<div>
<label class="required" for="telephone-number">Telephone Number: </label>
<input type="text" name="telephone-number" />
<br>
</div>

<div>
<label class="required" for="email">E-mail: </label>
<input type="text" name="email" />
<br>
</div>

<div>
<label class="required" for="date-of-survey">Date of Survey: </label>
<input type="text" name="date-of-survey" />
<br>
</div>

<div>
<label>What did you like about the campus?</label>
<br>
<input type="checkbox" name="students">Students
<br>
<input type="checkbox" name="location">Location
<br>
<input type="checkbox" name="campus">Campus
<br>
<input type="checkbox" name="atmosphere">Atmosphere
<br>
<input type="checkbox" name="dorm-rooms">Dorm Rooms
<br>
<input type="checkbox" name="sports">Sports
<br>
</div>

<div>
<label>How did you become interested in the university?</label>
<br>
<input type="radio" name="interest" value="friends">Friends
<br>
<input type="radio" name="interest" value="television">Television
<br>
<input type="radio" name="interest" value="internet">Internet
<br>
<input type="radio" name="interest" value="other">Other
<br>
</div>

<div>
<label>How likely are you to recommend this school to other prospective students?</label>
<br>
<select name="likelihood">
	<option value="very-likely">Very Likely</option>
	<option value="likely">Likely</option>
	<option value="unlikely">Unlikely</option>
</select>
<br>
</div>

<div>
<label for="raffle">Raffle:</label><input type="text" name="raffle" />
<br>
</div>

<div>
<label>Additional Comments:</label>
<br>
<textarea rows="5" cols="50" name="additonal-comments"></textarea>
<br>
</div>

<div>
<input type="submit" name="submit" value="Submit" />
<input type="reset" name="cancel" value="Cancel" />
</div>

</form>
</body>
</html>
